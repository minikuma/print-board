<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Print Board Details</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            margin-bottom:60px;
        }
        body > .container {
            padding:60px 15px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <p>제목 : [[${board.title}]]</p>
    내용 : <textarea class="form-control" th:text="${board.content}"></textarea>
    <p>작성자 : [[${board.writer}]]</p>

    <div class="pull-right" style="width: 100px;margin: 10px 0;">
        <a href="/board/list" class="btn btn-primary btn-block">목록으로</a>
    </div>
</div>
</body>
</html>
